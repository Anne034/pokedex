<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon-card">
                <div class="pokemon-header" style="background-color: #78C850;">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                <div class="pokemon-details">
                    <nav>
                        <button class="tab-button active" data-tab="about">About</button>
                        <button class="tab-button" data-tab="stats">Base Stats</button>
                    </nav>
                    <div class="tab-content active" id="about">
                        <p><strong>Species:</strong> Seed</p>
                        <p><strong>Height:</strong> 0.7 m</p>
                        <p><strong>Weight:</strong> 6.9 kg</p>
                        <p><strong>Abilities:</strong> Overgrow, Chlorophyll</p>
                    </div>
                </div>
            </li>
        
            <li class="pokemon-card">
                <div class="pokemon-header" style="background-color: #F08030;">
                    <h2>Charmander</h2>
                    <span>#004</span>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
                <div class="pokemon-details">
                    <nav>
                        <button class="tab-button active" data-tab="about">About</button>
                        <button class="tab-button" data-tab="stats">Base Stats</button>
                    </nav>
                    <div class="tab-content" id="stats">
                        <p><strong>HP:</strong> 39</p>
                        <p><strong>Attack:</strong> 52</p>
                        <p><strong>Defense:</strong> 43</p>
                        <p><strong>Special Attack:</strong> 60</p>
                        <p><strong>Special Defense:</strong> 50</p>
                        <p><strong>Speed:</strong> 65</p>
                        <p><strong>Total:</strong> 309</p>
                    </div>
                </div>
            </li>
        </ol>
    
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
